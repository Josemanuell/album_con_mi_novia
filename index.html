<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M ❤️ K 12-04-2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 20px;
            position: relative;
            overflow-y: auto; /* Permite desplazarse hacia abajo */
            min-height: 100vh; /* Asegura que el cuerpo ocupe toda la altura */
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://i.imgur.com/hyO5b1l.png') repeat;
            opacity: 0.1; /* Fondo más sutil */
            z-index: -1;
        }
        h1 {
            color: #ff69b4;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            background: #ffdde1;
            border-radius: 50px;
        }
        h1::before {
            content: "❤️ ";
        }
        h1::after {
            content: " ❤️";
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px; /* Espacio entre las imágenes y el título */
        }
        .photo-container {
            position: relative;
            border: 3px solid #ff69b4;
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photo {
            width: 100%;
            height: auto;
            border-radius: 0;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #ff4d83;
        }
    </style>
</head>
<body>
    <h1>M ❤️ K 12-04-2024</h1>
    <input type="file" id="fileInput" accept="image/*" multiple>
    <div id="gallery"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const gallery = document.getElementById('gallery');

        // Cargar imágenes guardadas
        document.addEventListener('DOMContentLoaded', () => {
            const savedImages = JSON.parse(localStorage.getItem('savedImages')) || [];
            savedImages.forEach((src, index) => addImageToGallery(src, index));
        });

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            const savedImages = JSON.parse(localStorage.getItem('savedImages')) || [];

            for (const file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgSrc = e.target.result;
                    savedImages.push(imgSrc);
                    localStorage.setItem('savedImages', JSON.stringify(savedImages));
                    addImageToGallery(imgSrc, savedImages.length - 1);
                };
                reader.readAsDataURL(file);
            }
        });

        function addImageToGallery(src, index) {
            const container = document.createElement('div');
            container.className = 'photo-container';
            const img = document.createElement('img');
            img.src = src;
            img.className = 'photo';

            // Crear botón para eliminar imagen
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerText = 'X';
            deleteBtn.onclick = () => removeImage(index);

            container.appendChild(img);
            container.appendChild(deleteBtn);
            gallery.appendChild(container);
        }

        function removeImage(index) {
            const savedImages = JSON.parse(localStorage.getItem('savedImages')) || [];
            savedImages.splice(index, 1);
            localStorage.setItem('savedImages', JSON.stringify(savedImages));
            gallery.innerHTML = ''; // Limpiar galería
            savedImages.forEach((src, idx) => addImageToGallery(src, idx)); // Volver a cargar las imágenes
        }
    </script>
</body>
</html>
