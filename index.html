<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M ❤️ K 12-04-2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://i.imgur.com/hyO5b1l.png') repeat;
            opacity: 0.1;
            z-index: -1;
        }
        h1 {
            color: #ff69b4;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            background: #ffdde1;
            border-radius: 50px;
        }
        h1::before {
            content: "❤️ ";
        }
        h1::after {
            content: " ❤️";
        }
        #gallery, #second-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }
        .photo-container {
            position: relative;
            border: 3px solid #ff69b4;
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
        }
        .photo {
            width: 100%;
            height: auto;
            border-radius: 0;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4777;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ff69b4;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>M ❤️ K 12-04-2024</h1>
    <div id="gallery"></div>

    <h2>Fotos tuyas y mías</h2>
    <div id="second-gallery"></div>

    <h3>Agregar nuevas fotos</h3>
    <input type="text" id="imgUrlInput" placeholder="Introduce la URL de la foto">
    <button onclick="addImage()">Agregar Foto</button>

    <script>
        // URLs para las fotos en la primera sección (fotos juntas)
        const firstSectionImages = [
            "https://imgur.com/Q5sIARB",
            "https://imgur.com/S6nGHPK",
            "https://imgur.com/YODCP4t",
            "https://imgur.com/KkRNJwN",
            "https://imgur.com/KrTax9O",
            "https://imgur.com/zubECoZ",
            "https://imgur.com/J2BjxOG",
            "https://imgur.com/DNYV7OO",
            "https://imgur.com/qfFrgqy",
            "https://imgur.com/tHFwB5J",
            "https://imgur.com/9Ea2vOR",
            "https://imgur.com/L1ZXSab"
        ];

        // URLs para las fotos en la segunda sección (tuyas y mías solos)
        const secondSectionImages = [
            "https://imgur.com/Y6Q3Yk4",
            "https://imgur.com/WG2CNTv",
            "https://imgur.com/TLQr5MD",
            "https://imgur.com/Ia0BoTg",
            "https://imgur.com/S2QOQUV",
            "https://imgur.com/PHa0iDn",
            "https://imgur.com/ix2SQMI",
            "https://imgur.com/zZYddF2",
            "https://imgur.com/G9Pjkg4",
            "https://imgur.com/LTSE1z9",
            "https://imgur.com/FGGilxb",
            "https://imgur.com/zh0Mr25",
            "https://imgur.com/yi0wweb",
            "https://imgur.com/mjEvxrc",
            "https://imgur.com/8yZdV7S",
            "https://imgur.com/N6xj5Hh"
        ];

        // Función para agregar una imagen a la galería
        function addImageToGallery(src, galleryId) {
            const gallery = document.getElementById(galleryId);
            const container = document.createElement('div');
            container.className = 'photo-container';
            const img = document.createElement('img');
            img.src = src;
            img.className = 'photo';
            container.appendChild(img);
            gallery.appendChild(container);
        }

        // Agregar las imágenes iniciales
        window.onload = function() {
            firstSectionImages.forEach(src => addImageToGallery(src, 'gallery'));
            secondSectionImages.forEach(src => addImageToGallery(src, 'second-gallery'));
        };

        // Función para agregar una nueva imagen
        function addImage() {
            const imgUrl = document.getElementById('imgUrlInput').value;

            if (imgUrl) {
                addImageToGallery(imgUrl, 'second-gallery'); // Añadir a la segunda galería
                document.getElementById('imgUrlInput').value = ''; // Limpiar el input
            }
        }
    </script>
</body>
</html>
